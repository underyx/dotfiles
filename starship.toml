format = "$all$character$status"

[aws]
disabled = true

[env_var]
variable = "AWS_ACCESS_KEY_ID"
symbol = "🔓"
style = "red bold"
format = "$symbol [with AWS_ACCESS_KEY_ID set]($style)"

[gcloud]
disabled = true

[shlvl]
disabled = false

[status]
disabled = false
map_symbol = true
pipestatus = true
symbol = "✖️ "

[character]
success_symbol = "\\(/^ヮ^\\)/*:・ﾟ✧"
error_symbol = "\\(✿⊙︿⊙\\)つ"
