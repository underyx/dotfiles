- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc: zshrc
    ~/.zsh: zsh

- shell:
  - [mkdir -p ~/.zshlocal/pre]
  - [mkdir -p ~/.zshlocal/post]
  - [touch ~/.zshlocal/secrets]
  - [chmod 600 ~/.zshlocal/secrets]

- shell:
  - [git submodule update --init --recursive, Installing submodules]

