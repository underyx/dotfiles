# configuration for dotbot
---
- defaults:
    link:
      relink: true

- clean: ["~"]

- shell:
    - mkdir -p ~/bin
    - mkdir -p ~/.config

# zsh
- shell:
    - mkdir -p ~/.zshlocal/pre
    - mkdir -p ~/.zshlocal/post
    - mkdir -p ~/.zplugin
    - touch ~/.zshlocal/secrets
    - chmod 600 ~/.zshlocal/secrets

- link:
    ~/.zshrc:
      path: zshrc
      force: yes
    ~/.zsh: zsh
    ~/.zplugin/bin: zplugin

# vim & nvim
- shell:
    - mkdir -p ~/.vimtmp

- link:
    ~/.vim: vim
    ~/.config/nvim: vim

- link:
    ~/.vimrc: vimrc
    ~/.config/nvim/init.vim: vimrc

- shell:
    - zsh -c '{type -p vim && vim +PlugInstall +qall}; {type -p nvim && nvim +PlugInstall +qall} || true'

# git
- link:
    ~/.gitconfig: gitconfig
    ~/kiwi/gitconfig: kiwi/gitconfig
    ~/.gitignore.global: gitignore.global
    ~/.git-templates: git-templates
    ~/bin/git-review-pr: bin/git-review-pr
